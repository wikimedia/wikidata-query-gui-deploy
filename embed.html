<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes"><title>Wikidata Query Service</title><link rel="stylesheet" href="css/embed.style.min.68d1e9796ff939bd85ca.css"><link rel="shortcut icon" href="favicon.ico"><script src="js/shim.min.d59d3aa7becb9e282fc1.js"></script></head><style>body {
	margin: 0;
	padding: 0;
	overflow-y: auto;
}

.logo {
	position: absolute;
	top: 0px;
	height: 100%;
	width: 100%;
	background-size: 80% 80%;
	background-image: url(logo-embed.svg);
	background-repeat: no-repeat;
	background-position: center;
	z-index: -1;
}

#error {
	display: none;
}

.action-bar {
	height: 30px;
	width: 100%;
	line-height: 30px;
	font-size: 18px;
}

.link {
	position: fixed;
	bottom: 3em;
	left: 0px;
	padding: 0px 2px 0px 2px;
	background-color: rgba(255, 255, 255, 0.8);
	z-index: 401; /* one above .leaflet-pane */
}

.edit {
	position: fixed;
	bottom: 2em;
	left: 0;
	font-size: 2em;
	z-index: 401; /* one above .leaflet-pane */
	padding: 0.2em;
	border-radius: 5px;
	background-color: rgba(255,255,255,0.8);
}
.popover {
	max-width: 80vw;
	min-width: 300px;
	white-space: nowrap;
}

.select2-container {
	z-index: 2000;
	min-width: 200px;
}

.tooltip {
	z-index: 2001;
}

#result-browser-menu {
	height: 37vh;
	overflow-y: scroll;
	cursor: pointer;
}

.header-toolbar {
	z-index: 1000;
	position: fixed;
	bottom: 3em;
	right: 0;
	opacity: 0.2;
}
.header-toolbar:hover {
	opacity: 1;
}

.hide-toolbar {
	display: none;
	float: right;
	padding: 5px;
	color: #777777ab;
}

.show-toolbar {
	position: fixed;
	bottom: 3em;
	right: 0;
}

.img-grid {
	width: 95vw;
}

.wdqs-control-scroll-top {
	display: none;
}

.bootstrap-table {
	width: 100%;
	height: auto;
}

.jstree {
	width: 100%;
	height: auto;
}

.expand-type {
	left: 47%;
	bottom: 3em;
	opacity: 0.2;
	position: fixed;
	display: none;
}
.expand-type:hover {
	opacity: 1;
}</style><body><div class="logo"></div><noscript><div class="row action-bar" style="display: block"><div class="message"><div class="label label-warning">Please enable JavaScript or use a browser that supports it.</div></div></div></noscript><div class="header-toolbar"><nav class="navbar navbar-default result"><ul class="nav navbar-nav navbar-left"><li><a id="display-button" href="#" data-toggle="dropdown" class="dropdown-toggle" data-placement="top" data-i18n="[title]wdqs-app-button-display-title"><span id="display-button-icon" class="glyphicon glyphicon-eye-open" aria-hidden="true"></span><span id="display-button-label"></span> <span class="caret"></span></a><ul id="result-browser-menu" class="dropdown-menu" role="menu"></ul></li><li><a target="_blank" class="help" rel="noopener" href="https://www.wikidata.org/wiki/Wikidata:SPARQL_query_service/Wikidata_Query_Help/Result_Views"><span class="fa fa-question-circle"></span></a></li></ul><span class="btn hide-toolbar glyphicon glyphicon-remove"></span><ul class="nav navbar-nav navbar-right"><li class="navbar-text"><span class="query-total"><span class="label label-default" id="response-summary"></span> </span>&nbsp;</li></ul></nav></div><div class="action-bar"><div class="message"></div></div><div id="query-result">Test result</div><div id="query-error" class="panel-heading">Test error</div><div id="loading-spinner"><i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i> <span class="sr-only">Loading...</span></div><div id="explorer-dialogs"><div class="explorer-dialog"><div data-role="header" class="modal-header clearfix explorer-header"><h3 data-role="title" class="modal-title pull-left explorer-title">Explorer</h3><button data-role="close" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div data-role="body" class="explorer-body"></div></div></div><a class="link edit-link" target="_blank" rel="noopener" data-i18n="[title]wdqs-embed-button-edit-query-title"><small data-i18n="wdqs-embed-button-edit-query"></small></a> <a href="#" target="_blank" rel="noopener" class="edit edit-link" data-toggle="popover"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a><div class="expand-type" data-toggle="tooltip" data-i18n="[title]wdqs-embed-explorer-button-outgoing"><input id="expand-type-switch" type="checkbox" data-onstyle="primary" data-size="small"></div><script src="js/embed.vendor.min.5bd84f07651b4dd33db1.js"></script><script src="js/embed.wdqs.min.0373535bbeeb77ae4ab8.js"></script><script type="text/javascript">function renderEdit( api, sparqlApi, query, callback ) {
			var qh = new wikibase.queryService.ui.queryHelper.QueryHelper( api, sparqlApi );
			qh.setChangeListener( _.debounce( function( v ) {
				callback( v.getQuery() );
			}, 1500 ) );

			var $editor = $( '<div>' );
			try {
				qh.setQuery( query );
				qh.draw( $editor );
			} catch ( e ) {
				return;
			}

			$('.edit').on('click',function(e){
			    e.preventDefault();
			  }).popover( {
					placement: 'top',
					'html': true,
					'content': $editor
				} );

			if ( /^#TEMPLATE=/m.test( query ) ) {
				// expand query template popover after allowing some time for labels to load
				setTimeout( function() { $( '.edit' ).click(); }, 500 );
			}
		}

		$( document ).ready( function() {
			var config = CONFIG,
				lang = Cookies.get( 'lang' ) ? Cookies.get( 'lang' ) : config.language,
				api = new wikibase.queryService.api.Wikibase( config.api.wikibase.uri, lang ),
				sparqlApi = new wikibase.queryService.api.Sparql( config.api.sparql.uri, lang ),
				resultView = new wikibase.queryService.ui.ResultView( sparqlApi ),
				query = decodeURIComponent( window.location.hash.substr( 1 ) );

			resultView.trackingNamespace = 'wikibase.queryService.ui.embed.';

			$.i18n().locale = lang;
			$.when(
				config.i18nLoad( lang )
			).done( function() {
				$( 'body' ).i18n();
				$( 'html' ).attr( { lang: lang, dir: $.uls.data.getDir( lang ) } );

				resultView.draw( query ).then( function() {
					$( '.logo' ).hide();
				} );
				renderEdit( api, sparqlApi, query, function( q ){
					resultView.draw( q );
					window.location.hash = '#' + encodeURIComponent( q )
					$( '.edit-link' ).attr( 'href', config.location.index + window.location.hash )
				} );

				$( '.edit-link' ).attr( 'href', config.location.index + window.location.hash )
			} );

			$( '#display-button' ).closest( '.navbar' ).addClass( 'dropup' );

			$( 'ul#result-browser-menu.dropdown-menu li a' ).removeAttr( 'href' );

			$( '#expand-type-switch' ).change( function() {
				if( $( this ).prop( 'checked' ) ) {
					$( '.expand-type' ).attr( 'title', $.i18n( 'wdqs-embed-explorer-button-incoming' ) );
				}
				else {
					$( '.expand-type' ).attr( 'title', $.i18n( 'wdqs-embed-explorer-button-outgoing' ) );
				}
			})

			$('a.result-browser').click( function( e ) {
				if ( $(this).text() != 'Graph' ) {
					$( '.expand-type' ).hide();
				} else {
					$( '.expand-type' ).show();
				}
			} )

			$('.hide-toolbar').click(function() {
				$( '.header-toolbar' ).hide();
				$( 'body' ).append( '<a class="btn show-toolbar" data-toggle="tooltip" title="Open toolbar" onclick="showToolbar()"><span aria-hidden="true"><i class="fa fa-bars"></i></span></a>' );
			});
		} );

		function showToolbar() {
			$( '.show-toolbar' ).hide();
			$( '.header-toolbar' ).show();
		}</script></body></html>
